<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars on the body */
        }

        .landing-page {
            position: relative;
            height: 100vh; /* Viewport height */
            overflow-y: scroll; /* Enable vertical scrolling */
        }

        .landing-page::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/assets/photo-of-people-doing-handshakes-3183172.png') center/cover no-repeat;
            filter: blur(8px); /* Adjust blur strength */
            opacity: 0.4; /* Adjust opacity */
            z-index: 1; /* Place the pseudo-element behind other content */
        }

        .logo {
            position: absolute;
            top: 55px;
            right: 135px;
        }

        .content {
            margin-top: 150px; /* Adjust as needed */
            text-align: center;
            color: #fff; /* Text color */
        }

        .content h1 {
            font-size: 2em;
        }

        .content p {
            font-size: 1.2em;
        }

        .apply-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db; /* Button background color */
            color: #fff; /* Button text color */
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="landing-page">
        <div class="logo">
            <img src="/assets/logo (1).svg" alt="Your Logo" width="100">
        </div>
        <div class="content">
            <h1>Your Header</h1>
            <p>Your paragraph content goes here.</p>
            <a href="#" class="apply-button">Apply Now</a>
        </div>
    </div>
</body>
</html>
